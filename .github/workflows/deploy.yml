name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save deployable file
          cp index.html /tmp/index.html

          # Switch to gh-pages branch (create orphan if needed)
          if git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            git clean -fd
          fi

          # Update root index.html, preserve pr/ directories
          cp /tmp/index.html .
          git add index.html

          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "deploy: update from master"
            git push origin gh-pages
          fi
