name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  deploy-preview:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Deploy preview to gh-pages
        env:
          PR_NUM: ${{ github.event.pull_request.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save PR content
          cp index.html /tmp/index.html

          # Switch to gh-pages branch (create orphan if needed)
          if git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            git clean -fd
          fi

          # Deploy to pr/<number>/
          mkdir -p "pr/${PR_NUM}"
          cp /tmp/index.html "pr/${PR_NUM}/"
          git add "pr/${PR_NUM}/"

          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "deploy: preview for PR #${PR_NUM}"
            git push origin gh-pages
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const number = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const url = `https://${owner}.github.io/${repo}/pr/${number}/`;
            const marker = '<!-- pr-preview -->';
            const body = `${marker}\n**Preview:** ${url}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: number
            });

            const existing = comments.find(c => c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: number, body
              });
            }

  cleanup-preview:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - name: Remove preview
        env:
          PR_NUM: ${{ github.event.pull_request.number }}
        run: |
          PR_DIR="pr/${PR_NUM}"
          if [ -d "$PR_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m "cleanup: remove preview for PR #${PR_NUM}"
            git push origin gh-pages
          else
            echo "No preview to clean up"
          fi
